buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }

    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
}

allprojects {

  repositories{
    jcenter()
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.10'
}
